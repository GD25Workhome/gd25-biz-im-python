<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket æµ‹è¯•é¡µé¢</title>
    <style>
        body {

            max-width: 800px;
            margin: 50px auto;
            padding: 20px;

        .container {

        h1 {

        .form-group {

        }
        input[type="text"] {

            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;

            font-size: 14px;

            margin-bottom: 10px;
        }
        button:hover {

        }
        button:disabled {

        }
        button.danger {

        }
        button.danger:hover {

        .status {

        }
        .status.disconnected {
            background-color: #f8d7da;

            border: 1px solid #f5c6cb;
        }
        .status.connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .messages {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .message.sent {
            background-color: #e3f2fd;
            border-left: 3px solid #2196F3;
        }
        .message.received {
            background-color: #f1f8e9;
            border-left: 3px solid #4CAF50;
        }
        .message.error {
            background-color: #ffebee;
            border-left: 3px solid #f44336;
        }
        .message.system {
            background-color: #fff3e0;
            border-left: 3px solid #ff9800;
        }
        .timestamp {
            color: #999;
            font-size: 10px;

        }
        .message-type {

        }
        .quick-actions {
            display: flex;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”Œ WebSocket æµ‹è¯•å·¥å…·</h1>
        
        <div class="form-group">
            <label for="userId">ç”¨æˆ· ID:</label>
            <input type="text" id="userId" value="test_user" placeholder="è¾“å…¥ç”¨æˆ· ID">
        </div>
        
        <div class="form-group">
            <button id="connectBtn" onclick="connect()">è¿æ¥</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled class="danger">æ–­å¼€</button>
        </div>
        
        <div id="status" class="status disconnected">çŠ¶æ€: æœªè¿æ¥</div>
        
        <div class="quick-actions">
            <button onclick="sendPing()" id="pingBtn" disabled>å‘é€ Ping</button>
            <button onclick="sendEcho()" id="echoBtn" disabled>å‘é€ Echo</button>
            <button onclick="sendCustom()" id="customBtn" disabled>å‘é€è‡ªå®šä¹‰æ¶ˆæ¯</button>
            <button onclick="clearMessages()">æ¸…ç©ºæ¶ˆæ¯</button>
        </div>
        
        <div class="form-group">
            <label for="customMessage">è‡ªå®šä¹‰æ¶ˆæ¯ (JSON):</label>
            <input type="text" id="customMessage" value='{"type":"test","data":"Hello"}' placeholder='{"type":"test","data":"value"}'>
        </div>
        
        <div class="form-group">
            <label>æ¶ˆæ¯æ—¥å¿—:</label>
            <div id="messages" class="messages"></div>
        </div>
    </div>

    <script>
        let ws = null;
        const userIdInput = document.getElementById('userId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const customMessageInput = document.getElementById('customMessage');
        const actionButtons = ['pingBtn', 'echoBtn', 'customBtn'];

        function updateStatus(status, message) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = `çŠ¶æ€: ${message}`;
        }

        function addMessage(type, content, isSent = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} ${isSent ? 'sent' : 'received'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            const typeLabel = type === 'sent' ? 'ğŸ“¤ å‘é€' : type === 'error' ? 'âŒ é”™è¯¯' : 'ğŸ“¨ æ¥æ”¶';
            
            messageDiv.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <span class="message-type">${typeLabel}</span>
                <span>${content}</span>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setButtonsEnabled(enabled) {
            actionButtons.forEach(btnId => {
                document.getElementById(btnId).disabled = !enabled;
            });
            connectBtn.disabled = enabled;
            disconnectBtn.disabled = !enabled;
        }

        function connect() {
            const userId = userIdInput.value.trim() || 'test_user';
            const wsUrl = `ws://localhost:8000/ws/${userId}`;
            
            updateStatus('connecting', 'è¿æ¥ä¸­...');
            addMessage('system', `æ­£åœ¨è¿æ¥åˆ° ${wsUrl}...`);
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    updateStatus('connected', 'å·²è¿æ¥');
                    addMessage('system', 'âœ… WebSocket è¿æ¥å·²å»ºç«‹');
                    setButtonsEnabled(true);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage('received', JSON.stringify(data, null, 2));
                    } catch (e) {
                        addMessage('received', event.data);
                    }
                };
                
                ws.onerror = (error) => {
                    updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
                    addMessage('error', `è¿æ¥é”™è¯¯: ${error.message || 'æœªçŸ¥é”™è¯¯'}`);
                    setButtonsEnabled(false);
                };
                
                ws.onclose = (event) => {
                    updateStatus('disconnected', 'å·²æ–­å¼€');
                    addMessage('system', `è¿æ¥å·²å…³é—­ (ä»£ç : ${event.code}, åŸå› : ${event.reason || 'æ— '})`);
                    setButtonsEnabled(false);
                };
            } catch (error) {
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                addMessage('error', `è¿æ¥å¤±è´¥: ${error.message}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const messageStr = typeof message === 'string' ? message : JSON.stringify(message);
                ws.send(messageStr);
                addMessage('sent', messageStr, true);
            } else {
                addMessage('error', 'WebSocket æœªè¿æ¥');
            }
        }

        function sendPing() {
            sendMessage({
                type: 'ping',
                timestamp: Date.now()
            });
        }

        function sendEcho() {
            sendMessage({
                type: 'echo',
                content: 'Hello, WebSocket!'
            });
        }

        function sendCustom() {
            const messageText = customMessageInput.value.trim();
            if (!messageText) {
                addMessage('error', 'è¯·è¾“å…¥è‡ªå®šä¹‰æ¶ˆæ¯');
                return;
            }
            
            try {
                const message = JSON.parse(messageText);
                sendMessage(message);
            } catch (e) {
                // å¦‚æœä¸æ˜¯æœ‰æ•ˆçš„ JSONï¼Œä½œä¸ºæ™®é€šæ–‡æœ¬å‘é€
                sendMessage(messageText);
            }
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
